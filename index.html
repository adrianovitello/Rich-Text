<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichText</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="rich-tex">
            <div class="toolbar">
                <ul class="tool-list">
                    <li class="tool">
                        <button type="button" data-command="justifyLeft" href="#" class="tool--btn">
                            <i class="fas fa-align-left"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="justifyCenter" href="#" class="tool--btn">
                            <i class="fas fa-align-center"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="bold" href="#" class="tool--btn">
                            <i class="fas fa-bold"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="italic" href="#" class="tool--btn">
                            <i class="fas fa-italic"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="underline" href="#" class="tool--btn">
                            <i class="fas fa-underline"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="insertOrderedList" href="#" class="tool--btn">
                            <i class="fas fa-list-ol"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="insertUnorderedList" href="#" class="tool--btn">
                            <i class="fas fa-list-ul"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button type="button" data-command="createLink" href="#" class="tool--btn">
                            <i class="fas fa-link"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <div contenteditable id="output"></div>
    </div>
    </div>
</body>
    <script src="assets/js/script.js"></script>
</html>
